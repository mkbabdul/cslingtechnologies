<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>C-SLING TECHNOLOGIES - Shop</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial, Helvetica, sans-serif;}
body {background:#111; color:white; overflow-x:hidden;}

/* Header */
header {
    position: fixed; top:0; width:100%; text-align:center;
    font-size:32px; font-weight:bold; background:rgba(0,0,0,0.7);
    padding:10px 0; z-index:1002; letter-spacing:2px;
}

/* Navigation */
nav {
    position: fixed; top:60px; right:30px; z-index:1002;
}
nav a {
    color:white; text-decoration:none; margin-left:25px;
    font-weight:bold; transition:0.3s;
}
nav a:hover {color:#00d4ff;}

/* Main container */
.shop-container {
    margin-top:120px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
    padding:20px;
}

/* Product card */
.product {
    background:rgba(20,20,20,0.9);
    border-radius:15px;
    overflow:hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor:pointer;
    position:relative;
}
.product:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,212,255,0.5);
}
.product img {
    width:100%;
    height:140px;
    object-fit:cover;
    display:block;
}
.product-info {
    padding:10px;
    text-align:center;
}
.product-info h3 {
    margin-bottom:5px;
    font-size:16px;
    color:#00d4ff;
}
.product-info p {
    font-size:14px;
    opacity:0.8;
    margin-bottom:8px;
}
.product-info button {
    padding:6px 10px;
    border:none;
    border-radius:5px;
    background:#00d4ff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.product-info button:hover {
    background:#00a0cc;
}

/* Cart Sidebar */
.cart-sidebar {
    position:fixed; top:100px; right:-400px;
    width:350px; max-width:90%; height:calc(100% - 120px);
    background:rgba(0,0,0,0.95); padding:20px;
    border-radius:15px 0 0 15px;
    overflow-y:auto;
    transition: right 0.5s ease;
    z-index:1003;
}
.cart-sidebar.active {right:0;}
.cart-header {
    display:flex; justify-content:space-between; align-items:center;
    margin-bottom:10px;
}
.cart-header button {
    background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;
    margin-left:5px;
}
.cart-header button:hover {opacity:0.8;}
.cart-item {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
    background:rgba(20,20,20,0.7);
    border-radius:10px;
    padding:10px;
}
.cart-item img {
    width:50px; height:50px; object-fit:cover; border-radius:8px;
}
.cart-item div {flex:1; margin-left:10px;}
.cart-item p {margin:5px 0; font-size:14px;}
.cart-item input {
    width:40px; padding:3px; border-radius:5px; border:none; text-align:center;
}
.cart-item button {background:red; color:white; border:none; padding:5px 8px; border-radius:5px; cursor:pointer;}
.cart-total {text-align:right; font-size:16px; margin-top:10px; color:#00d4ff;}
.cart-form input, .cart-form select, .cart-form textarea {
    width:100%; margin:5px 0; padding:8px; border-radius:5px; border:none;
}
.cart-form button {
    margin-top:10px; padding:10px 15px; border:none;
    background:#00d4ff; color:black; font-weight:bold;
    cursor:pointer; border-radius:5px; width:100%;
}
.cart-form button:hover {background:#00a0cc;}

/* Popup message */
#popup-msg {
    position:fixed; top:20px; left:50%; transform:translateX(-50%);
    background:#00d4ff; color:black; padding:15px 25px;
    border-radius:10px; font-weight:bold; display:none; z-index:2000;
}

/* Footer */
footer {
    text-align:center;
    font-size:14px;
    opacity:0.7;
    color:white;
    padding:20px 0;
    margin-top:40px;
    background:rgba(0,0,0,0.7);
}

/* Responsive */
@media(max-width:768px){
    nav {top:50px; right:10px;}
    header {font-size:28px;}
    .product img {height:120px;}
    .cart-item {flex-direction:column; align-items:flex-start;}
    .cart-item img {margin-bottom:5px;}
    .cart-item input {width:100%;}
}
</style>
</head>
<body>

<header>C-SLING TECHNOLOGIES</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="shop.html">Shop</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="careers.html">Careers</a>
    <a href="aboutus.html">About Us</a>
</nav>

<div class="shop-container" id="shop-container">
<script>
    const products=[];
    for(let i=1;i<=70;i++){
        products.push({
            name:`IT Product ${i}`,
            price:Math.floor(Math.random()*1500000+50000),
            img:`product${i}.jpg`
        });
    }
    const container = document.getElementById("shop-container");
    products.forEach(p=>{
        const div = document.createElement("div");
        div.className="product";
        div.dataset.name=p.name;
        div.dataset.price=p.price;
        div.dataset.img=p.img;
        div.innerHTML=`
            <img src="${p.img}" alt="${p.name}">
            <div class="product-info">
                <h3>${p.name}</h3>
                <p>UGX ${p.price.toLocaleString()}</p>
                <button onclick="addToCart(this)">Buy Now</button>
            </div>
        `;
        container.appendChild(div);
    });
</script>
</div>

<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
        <h2>Your Cart</h2>
        <div>
            <button onclick="minimizeCart()">_</button>
            <button onclick="closeCart()">X</button>
        </div>
    </div>
    <div id="cart-items"></div>
    <p class="cart-total" id="cart-total">Total: UGX 0</p>
    <form class="cart-form" id="cart-form">
        <input type="text" id="cust-name" placeholder="Your Name" required>
        <input type="email" id="cust-email" placeholder="Your Email" required>
        <input type="text" id="cust-phone" placeholder="Your Phone" required>
        <textarea id="cust-desc" placeholder="Description / Notes"></textarea>
        <select id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="Pay on Delivery">Pay on Delivery</option>
            <option value="Mobile Money">Mobile Money</option>
        </select>
        <button type="submit">Place Order via WhatsApp</button>
    </form>
</div>

<div id="popup-msg">Thank you for shopping with us! We are delivering as soon as possible.</div>

<footer>Â© 2026 C-Sling Technologies</footer>

<script>
let cart=[];

function addToCart(btn){
    const card=btn.closest('.product');
    const name=card.dataset.name;
    const price=parseInt(card.dataset.price);
    const img=card.dataset.img;

    const existing=cart.find(item=>item.name===name);
    if(existing){existing.qty++;}
    else{cart.push({name, price, img, qty:1});}

    openCart();
}

function openCart(){
    const sidebar=document.getElementById('cart-sidebar');
    sidebar.classList.add('active');
    renderCart();
}
function minimizeCart(){
    const sidebar=document.getElementById('cart-sidebar');
    sidebar.style.width = sidebar.style.width === '80px' ? '350px' : '80px';
    sidebar.querySelectorAll('*').forEach(el=>{
        if(el.tagName!=='BUTTON') el.style.display = el.style.display === 'none' ? 'block' : 'none';
    });
}
function closeCart(){
    const sidebar=document.getElementById('cart-sidebar');
    sidebar.classList.remove('active');
}

function renderCart(){
    const container=document.getElementById('cart-items');
    container.innerHTML='';
    let total=0;
    cart.forEach((item,index)=>{
        total += item.price*item.qty;
        container.innerHTML += `
        <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div>
                <p><b>${item.name}</b></p>
                <p>UGX ${item.price.toLocaleString()}</p>
            </div>
            <input type="number" min="1" value="${item.qty}" onchange="updateQty(${index},this.value)">
            <button onclick="removeItem(${index})">Remove</button>
        </div>
        `;
    });
    document.getElementById('cart-total').innerText='Total: UGX '+total.toLocaleString();
}

function updateQty(index,value){
    cart[index].qty=parseInt(value);
    renderCart();
}

function removeItem(index){
    cart.splice(index,1);
    renderCart();
}

// WhatsApp Order
document.getElementById('cart-form').addEventListener('submit', function(e){
    e.preventDefault();
    if(cart.length===0){alert("Cart is empty"); return;}
    const name=document.getElementById('cust-name').value.trim();
    const email=document.getElementById('cust-email').value.trim();
    const phone=document.getElementById('cust-phone').value.trim();
    const payment=document.getElementById('payment-method').value;
    const desc=document.getElementById('cust-desc').value.trim();
    if(!name||!email||!phone||!payment){alert("Please fill all required fields"); return;}

    let msg=`ðŸ“¦ *Order from C-Sling Technologies* ðŸ“¦\n\n`;
    cart.forEach(item=>{
        msg+=`*${item.name}* - UGX ${item.price.toLocaleString()} x ${item.qty}\n`;
    });
    msg+=`\n*Total:* UGX ${cart.reduce((a,b)=>a+a.price*b.qty,0).toLocaleString()}\n\n`;
    msg+=`*Customer Info:*\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nPayment: ${payment}\nNotes: ${desc}`;

    const url=`https://wa.me/256775158942?text=${encodeURIComponent(msg)}`;
    window.open(url,'_blank');

    // Show popup
    const popup=document.getElementById('popup-msg');
    popup.style.display='block';
    setTimeout(()=>{popup.style.opacity='1';},50);
    setTimeout(()=>{
        popup.style.opacity='0';
        setTimeout(()=>{popup.style.display='none';},500);
    },3000);

    cart=[]; renderCart(); closeCart();
});
</script>

</body>
</html>
